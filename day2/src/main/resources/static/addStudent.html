<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Add Student</title>
  </head>
  <body>
    <p></p>
    <div class="container">
      <!-- Content here -->
      <div style="display:flex;justify-content:space-between;">
        <a href="index.html" type="button" class="btn btn-success">Home</a>
        <a href="course.html" type="button" class="btn btn-primary">Course</a>
        <a href="student.html" type="button" class="btn btn-secondary">Student</a>
      </div>
      <p>Add Student</p>
      <hr/>
      <form>
        <div class="form-group">
          <label>ID</label>
          <input type="number" class="form-control" id="id" placeholder="Enter ID">
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label>Major</label>
          <input type="text" class="form-control" id="major" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label>GPA</label>
          <input type="number" step="0.01" class="form-control" id="major" placeholder="Enter GPA">
        </div>
        <a onclick="submit()" type="button" class="btn btn-success">Submit</a>
      </form>
    </div>

    <script>
      function submit(){
        let id = document.getElementById("id").value;
        let firstName = document.getElementById("firstName").value;
        let lastname = document.getElementById("lastName").value;
        let email = document.getElementById("email").value;
        let major = document.getElementById("major").value;
        let gpa = document.getElementById("gpa").value;
        if( (id == "" || firstName == "" || lastname == "" || email == "" || major == "" || gpa == "" ) ){ alert('Please enter both values'); return }

        let data = {id,firstName, lastname, email, major, gpa};
        fetch("http://localhost:8080/student", {method: 'POST', body: JSON.stringify(data), headers: new Headers({'content-type': 'application/json'}),})
            .then(response => window.location.href = "./student.html")
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
